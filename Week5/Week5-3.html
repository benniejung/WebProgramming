<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>5주차 실습3</title>
        <script>
            function handleClick() {
                let prompt = window.prompt("라면을 끓이는 순서를 입력하라");
                let li = document.createElement("li");
                li.innerHTML = prompt;
                let ol = document.getElementById("ol");
                ol.appendChild(li);
            }
        </script>  
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol id="ol" type="A" style="background-color: yellowgreen;" onclick="handleClick();">
            <li>물을 끓인다.</li>
        </ol>
        
    </body>
</html>
