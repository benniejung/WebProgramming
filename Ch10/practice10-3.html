<html>
    <head>

        <title>10장 3번</title>
        <script>
            function load(select) {
                let index = select.selectedIndex;
                //window.open(select.options[index].value, "_blank");
                window.open(select.options[index].value, "mywindow");

            }
        </script>
    </head>
    <body>
        <h2>옵션 선택으로 사이트 접속</h2>
        <p>옵션 선택 마다 새 윈도우에 접속합니다.</p>
        <hr>
        <p>접속할 사이트</p>
        <form>
            <select onchange="load(this)">
                <option value="http://www.naver.com">Naver</option>
                <option value="http://www.google.com">Google</option>
                <option value="http://www.oracle.com">Oracle</option>
            </select>
        </form>

        </script>


    </body>
