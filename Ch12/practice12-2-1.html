<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>12장 2번 - 저장페이지</title>
        <script>
            function saveToSessionStorage() {
                const name = document.getElementById('name').value;
                const count = document.getElementById('count').value;
    
                if (name && count) {
                    sessionStorage.setItem(name, count);
                    alert("품목명과 개수가 저장되었습니다");
                } else {
                    alert("품목명과 개수를 모두 입력해주세요.");
                }
            }
        </script>
    </head>
    <body id="body">
       <h2>세션 스토리지에 구입 리스트 저장</h2>
       <hr>
       <div>품목명 <input type="text" id="name"></div>
       <div>개수 <input type="text" id="count"><button type="button" onclick="saveToSessionStorage()">저장</button></div>
    </body>
</html>
