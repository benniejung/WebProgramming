<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>12장 3번 - 출력페이지</title>
        <script>
            function displayLocalStorage() {
                const items = Object.keys(localStorage); // 로컬 스토리지의 모든 키 가져오기
                const listContainer = document.getElementById('listContainer');

                if (items.length > 0) {
                    let content = "<ol>";
                    items.forEach((key) => {
                        const memo = localStorage.getItem(key);
                        content += `<li><strong>${key}:</strong> ${memo}</li>`;
                    });
                    content += "</ol>";
                    listContainer.innerHTML = content;
                } else {
                    listContainer.innerHTML = "<p>저장된 메모가 없습니다.</p>";
                }
            }

            // 페이지 로드 시 로컬 스토리지 데이터 표시
            window.onload = displayLocalStorage;
        </script>
        
    </head>
    <body id="body">
       <h2>포스트잇 출력</h2>
       <hr>
       <div id="listContainer"></div>
    </body>
</html>
