<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>12장 2번 - 검색페이지</title>
        <script>
            function search() {
                const name = document.getElementById('name').value;
                var countDiv = document.getElementById('count');
                const count = sessionStorage.getItem(name);
    
                if (count) {
                    countDiv.value = count;
                } else {
                    alert("품목명과 개수를 모두 입력해주세요.");
                }
            }
        </script>
    </head>
    <body id="body">
       <h2>세션 스토리지에 구입 리스트 검색</h2>
       <hr>
       <div>품목명 <input type="text" id="name"></div>
       <div>개수 <input type="text" id="count"><button type="button" onclick="search()">검색</button></div>
    </body>
</html>
