<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>12장 1번 - 입력페이지</title>
        <script>
            function saveToSessionStorage() {
                const name = document.getElementById('name').value;
                const studentId = document.getElementById('studentId').value;
    
                if (name && studentId) {
                    sessionStorage.setItem(name, studentId);
                    alert("이름과 학번이 저장되었습니다.");
                } else {
                    alert("이름과 학번을 모두 입력해주세요.");
                }
            }
        </script>
    </head>
    <body id="body">
       <h2>이름과 학번 입력</h2>
       <hr>
       <div>이름 <input type="text" id="name"></div>
       <div>학번 <input type="text" id="studentId"><button type="button" onclick="saveToSessionStorage()">스토리지에 저장</button></div>
       <a href="practice12-1-2.html">이름으로 학번 검색 페이지로</a>


    </body>
</html>
