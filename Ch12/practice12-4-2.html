<!DOCTYPE html>
<html>

<head>
    <meta charset=‘utf-8’>
    <title>12장 4번 - 출력페이지</title>
    <style>
        table {
            width: 100vw;
            height: 100px;
        }
        th, td {
            
        }
        tr:not(:last-child) {
            border-bottom: 1px solid #ccc; /* 행 하단 경계선 */
        }
    </style>
    <script>
        var count = 1;
        function displayLocalStorage() {
            const items = Object.keys(localStorage); // 로컬 스토리지의 모든 키 가져오기
            const listContainer = document.getElementById('listContainer');
            if (items.length > 0) {
                let content = "<ol>";
                items.forEach((date) => {
                    const diaryMemo = localStorage.getItem(date);
                    const row = document.createElement('tr');
                    const numberCell = document.createElement('td');
                    numberCell.textContent = count++;

                    const dateCell = document.createElement('td');
                    dateCell.textContent = date; // 날짜

                    const diaryCell = document.createElement('td');
                    diaryCell.textContent = diaryMemo; // 일기 내용

                    row.appendChild(numberCell);
                    row.appendChild(dateCell);
                    row.appendChild(diaryCell);
                    listContainer.appendChild(row);


                });
               
            } else {
                listContainer.innerHTML = "<p>저장된 메모가 없습니다.</p>";
            }
        }

        // 페이지 로드 시 로컬 스토리지 데이터 표시
        window.onload = displayLocalStorage;
    </script>

</head>

<body id="body">
    <h2>일기 보기</h2>
    <hr>
    <table>
        <tbody id="listContainer">

        </tbody>
    </table>
</body>

</html>
