<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>12장 1번 - 검색페이지</title>
        <script>
            function searchStudentId() {
                const name = document.getElementById('name').value;
                var studentId = document.getElementById('studentId');
                const getStudentId = sessionStorage.getItem(name);
    
                if (getStudentId) {
                    studentId.value = getStudentId;
                    
                } else {
                    alert("해당 이름의 학번이 없습니다.");
                }
            }
        </script>
    </head>
    <body id="body">
       <h2>이름으로 학번 검색</h2>
       <hr>
       <div>검색할 이름 <input type="text" id="name"></div>
       <div>검색할 학번 <input type="text" id="studentId"><button type="button" onclick="searchStudentId()">스토리지에서 검색</button></div>
       <a href="practice12-1-1.html">이름과 학번 저장 페이지로</a>
    </body>
</html>
