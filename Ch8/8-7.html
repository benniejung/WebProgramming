<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>8-7</title>
        <script>
            let deg = 0;
            function transform() {
                let img = document.getElementById('img');
                //img.style.transform = "rotate(90deg)"; // 항상 기존의 그림에서 90도 회전이 되도록
                deg += 90;
                img.style.transform = `rotate(${deg}deg)`; // 이미지를 클릭할 때마다 90도씩 회전이 가능하도록 
            }
        </script>
    </head>
    <body>
        <h3>클릭하면 90도 회전합니다.</h3>
        <hr>
        <div>
            <img id="img" src="images/character.jpg" width="200px" height="200px" onclick="transform()">
        </div>
    </body>
</html>
