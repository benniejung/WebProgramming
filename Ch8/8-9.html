<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>8-1</title>

    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol id="ol" type="A" style="background-color: skyblue;" onclick="handleClick()">
            <li>물을 끓인다.</li>
        </ol>
        <script>
            function handleClick() {
                let prompt = window.prompt("라면을 끓이는 순서를 입력하라");
                let ol = document.getElementById('ol');
                let li = document.createElement('li');
                li.innerHTML = prompt;
                ol.appendChild(li);
            }
            
        </script>  

    </body>
</html>
