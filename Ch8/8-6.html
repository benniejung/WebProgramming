<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>8-6</title>
        <script>
            function handleClick() {
                let prompt = window.prompt("HTML 텍스트 혹은 그냥 텍스를 입력하세요");
                let p = document.getElementById('p');
                p.innerHTML = prompt;
            }
        </script>
    </head>
    <body>
        <h3>innerHTML</h3>
        <hr>
        <div>
            <p id="p" onclick="handleClick()">이번 여름에는 어디로 여행을 갈까요?</p>
        </div>
    </body>
</html>
