<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>9장 3번</title>
        <script>
            function calculate(e) {
                let expression = document.getElementById('expression');
                let result = document.getElementById('result');
                let cal;
                if(e.key == 'Enter') {
                    cal = eval(expression.value);
                    result.value = cal;
                }
            }

        </script>
    </head>
    <body>
        <h1>계산기 만들기</h1>
        <hr>
        <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
        <div>
            식 <input type="text" id="expression" onkeydown="calculate(event)"><br>
            값 <input type="text" id="result">
        </div>

    </body>
</html>
