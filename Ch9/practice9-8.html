<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>9장 8번</title>

    </head>
    <body id="body">
        <h1>아이템을 클릭하면 1.3배 크기로</h1>
        <hr>
        <p>여름 방학 떄 하고 싶은 것들</p>
        <ol>
            <li>자전거로 대학민국 일주</li>
            <li>책 100권 읽기</li>
            <li>철인 3종 경기 준비</li>
            <li>자바스크립트 정복</li>
        </ol>
        
        <script>
            let lists = document.getElementsByTagName('li');
            for(let i = 0; i<lists.length; i++) {
                lists[i].onclick = click;
            }

            function click(e) {
                reset();
                e.target.style.fontSize = '1.3em';
            }
            function reset() {
                for(let i =0; i<lists.length; i++) {
                    lists[i].style.fontSize = '1em';
                }
            }
        
        </script>
    </body>
</html>
