<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>9장 2번</title>
        <script>
            function handleRadio(o) {
                // let img = document.getElementById('img');
                // if(event.target.value === 'banana') img.src = './banana.png';
                // else if(event.target.value === 'mango') img.src = './mango.webp';
                // else if(event.target.value === 'apple') img.src = './apple.jpg';
                let newImg = document.getElementById('newImg');
                if(newImg != null) {
                    newImg.parentElement.removeChild(newImg);
                }
                let img = new Image();
                img.src = o.value;
                let parent = document.getElementById('parent');
                parent.appendChild(img);
                img.setAttribute('id', 'newImg');
                img.width = 100;
                img.height = 100;
            }
        </script>
    </head>
    <body>
        <h1>라디오 버튼을 클릭하면 이미지를 출력합니다</h1>
        <hr>
        <!-- <input type="radio" name="fruit" value="banana" onclick="handleRadio(event)">바나나
        <input type="radio" name="fruit" value="mango" onclick="handleRadio(event)">망고
        <input type="radio" name="fruit" value="apple" onclick="handleRadio(event)">사과 -->
        <form action="" id="parent">
            <input type="radio" name="fruit" value="images/banana.png" onclick="handleRadio(this)">바나나
            <input type="radio" name="fruit" value="images/mango.webp" onclick="handleRadio(this)">망고
            <input type="radio" name="fruit" value="images/apple.jpg" onclick="handleRadio(this)">사과    
        </form>
        <br>
        <img id="img" src="" alt="과일 이미지" style="width: 200px; height: 200px;">

    </body>
</html>
