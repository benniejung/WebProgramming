<!DOCTYPE html>
<html>
    <head>
        <meta charset=‘utf-8’>
        <title>9장 6번</title>
    </head>
    <body>
        <h1>마우스 휠을 이용한 이미지 확대/축소</h1>
        <hr>
        <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
        <img id="img" src="images/banana.png" width="200px" height="200px">
        <script>
            const img = document.getElementById('img');
            let imgSize = img.width; // 이렇게 해야 정수를 저장한다
                                    // img.style.width는 문자열로 저장된다 
            img.addEventListener('wheel', function(event) {
                if(event.deltaY > 0) {
                    imgSize += imgSize * 0.05;
                } else if(event.deltaY < 0) {
                    imgSize -= imgSize * 0.05;
                }
                img.style.width = imgSize + 'px';
                img.style.height = imgSize + 'px';

            });
        </script>


    </body>
</html>
